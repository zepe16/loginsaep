<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta por Título</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="index.html">
<button>sair</button></a>
<div class="container">
    <h2>Consulta por Título</h2>
    <button onclick="document.getElementById('modal-search').style.display='block'">Consultar por Título</button>
</div>

<div id="modal-search" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('modal-search').style.display='none'">&times;</span>
        <h2>Consulta por Título</h2>

        <form>
            <label for="titulo">Digite o título:</label><br>
            <input type="text" id="titulo" name="titulo"><br><br>
            <button type="button" onclick="document.getElementById('modal-search').style.display='none'">Buscar</button>
        </form>
    </div>
</div>

</body>
</html>
